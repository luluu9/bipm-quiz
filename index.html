        const options = item.options.map((opt, i) => ({ text: opt, originalIndex: i }));
        shuffleArray(options);
        const newCorrectIndex = options.findIndex(o => o.originalIndex === item.correct);
        return {
          question: item.question,
          options: options.map(o => o.text),
          correct: newCorrectIndex,
          explanation: typeof item.explanation !== "undefined" ? item.explanation : ""
        };
      }));

      const form = document.getElementById(containerId);

      shuffledQuiz.forEach((item, index) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        const qName = `${prefix}${index}`;

        const qHTML = [`<p><strong>${index + 1}. ${item.question}</strong></p>`];
        item.options.forEach((opt, i) => {
          qHTML.push(`<label><input type="radio" name="${qName}" value="${i}"> ${opt}</label><br>`);
        });
        qHTML.push(`<div class="feedback" id="feedback-${qName}"></div>`);
        qDiv.innerHTML = qHTML.join('');
        form.appendChild(qDiv);
      });

      document.querySelectorAll(`#${containerId} .question`).forEach((question, qIdx) => {
        const name = `${prefix}${qIdx}`;
        const correct = shuffledQuiz[qIdx].correct;
        const explanation = shuffledQuiz[qIdx].explanation;
        question.querySelectorAll('input[type="radio"]').forEach(input => {
          input.addEventListener('change', () => {
            const feedback = document.getElementById(`feedback-${name}`);
            if (parseInt(input.value) === correct) {
              feedback.innerHTML = `<span class="correct">Dobrze!</span><br><em>${explanation}</em>`;
            } else {
              feedback.innerHTML = `<span class="incorrect">Å¹le!</span><br><em>${explanation}</em>`;
            }
          });
        });
      });
    }

    renderQuiz(quizData1, 'quizForm1', 'q1_');
    renderQuiz(quizData2, 'quizForm2', 'q2_');
  </script>
